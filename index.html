<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Advice Generator</title>
  </head>
  <body>
    <main>
      <p class="advice-title">ADVICE <span class="advice-number"></span></p>
      <p class="advice-text">Click the dice to generate advice</p>
      <div class="loader hide" id="load"></div>
      <p class="error hide" id="error-text">Error, Try again</p>
      <img src="./images/pattern-divider-mobile.svg" alt="" class="divider" />
      <div class="dice"></div>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
